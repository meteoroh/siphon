<!DOCTYPE html>
<html lang="en" id="htmlElement" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siphon</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --bs-font-sans-serif: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            font-family: var(--bs-font-sans-serif);
        }

        .card {
            border: none;
            box-shadow: none;
            border-radius: 1rem;
            /* Bootstrap handles bg and color in dark mode automatically */
        }

        .navbar {
            box-shadow: none;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .nav-link {
            font-weight: 500;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        @media (min-width: 768px) {
            .w-md-auto {
                width: auto !important;
            }
        }

        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator,
        .htmx-request.htmx-indicator {
            display: inline-block;
        }

        /* True Black Background Only */
        [data-bs-theme="dark"] body {
            background-color: #000000 !important;
        }

        /* Global Dark Mode Variable Overrides */
        [data-bs-theme="dark"] {
            --bs-body-bg: #111111;
            --bs-body-bg-rgb: 17, 17, 17;
            --bs-tertiary-bg: #111111;
            --bs-secondary-bg: #111111;
            --bs-list-group-bg: #111111;
            --bs-card-bg: #111111;
            --bs-border-color: #222;
            --bs-border-color-translucent: rgba(255, 255, 255, 0.1);
        }

        /* Ensure borders are subtle and match */
        [data-bs-theme="dark"] .card,
        [data-bs-theme="dark"] .navbar,
        [data-bs-theme="dark"] .list-group-item,
        [data-bs-theme="dark"] .form-control,
        [data-bs-theme="dark"] .input-group-text {
            border-color: #222;
        }

        /* Log Viewer True Black Override */
        [data-bs-theme="dark"] .log-container {
            background-color: #000000 !important;
            border: 1px solid #333;
        }
    </style>
    <script>
        // Initialize theme immediately
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'auto';
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';

            let theme = savedTheme;
            if (savedTheme === 'auto') {
                theme = systemTheme;
            }

            document.documentElement.setAttribute('data-bs-theme', theme);
        })();
    </script>
</head>

<body class="bg-body-tertiary">
    <nav class="navbar navbar-expand navbar-light bg-body mb-4">
        <div class="container" style="max-width: 1000px;">
            <a class="navbar-brand" href="/">Siphon</a>
            <div class="d-flex align-items-center gap-3 ms-auto">
                <ul class="navbar-nav flex-row gap-3">
                    <li class="nav-item"><a class="nav-link" href="/">Performers</a></li>
                    <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="max-width: 1000px;">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const html = document.documentElement;

            function applyTheme(theme) {
                if (theme === 'auto') {
                    theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                }
                html.setAttribute('data-bs-theme', theme);
            }

            // Listen for changes from other tabs/pages (like Settings)
            window.addEventListener('storage', (e) => {
                if (e.key === 'theme') {
                    applyTheme(e.newValue);
                }
            });

            // Listen for custom event from settings page
            window.addEventListener('themeChanged', (e) => {
                applyTheme(e.detail.theme);
            });

            // Listen for system preference changes if in auto mode
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (localStorage.getItem('theme') === 'auto') {
                    applyTheme('auto');
                }
            });
        });
    </script>
</body>

</html>
